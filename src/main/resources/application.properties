# Camel Docling RAG Application Configuration

# Camel Configuration
camel.main.name=DoclingRagApplication
camel.main.duration-max-seconds=0
camel.main.shutdown-timeout=30

# Logging Configuration
logging.level.root=INFO
logging.level.org.apache.camel=INFO
logging.level.com.example.docling.rag=DEBUG

# HTTP Server Configuration
# Note: Port will be configured in the route definitions

# Document Processing
document.chunk.size=500
document.chunk.overlap=50
document.max.relevant.chunks=5

# OpenAI Configuration
# Note: API key should be set as environment variable OPENAI_API_KEY for security
# Example: set OPENAI_API_KEY=your_key_here
